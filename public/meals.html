<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Meals</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"
          ><img src="./assets/images/Logo.png" height="63"
        /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/workouts" class="modal-trigger">Workouts</a></li>
          <li><a href="/meals" class="modal-trigger">Meals</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav black" id="mobile-demo">
      <li><a href="/" class="white-text">Home</a></li>
      <li><a href="/about" class="white-text">About Us</a></li>
      <li><a href="/workouts" class="white-text">Workouts</a></li>
      <li><a href="/meals" class="white-text">Meals</a></li>
    </ul>
    <div class="container">
      <div class="mealsDiv" id="mealsDiv">
        <h3>Meals to help lose weight</h3>
        <div class="row" id="healthyHeight">
          <div class="input-field col s6">
            <form action="GET">
              <label for="ingredient">Name an ingredient</label>
              <input type="text" id="lowCarbIngr" />
            </form>
          </div>
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            id="submitLowCal"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        <hr />
        <div id="slimMeals"></div>

        <h3>Meals to Gain Mass</h3>
        <div class="row">
          <div class="input-field col s6">
            <form action="GET">
              <label for="ingredient">Name an ingredient</label>
              <input type="text" id="highCarbIngr" />
            </form>
          </div>
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            id="submitHighCal"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>

        <div class="carbMeals" id="carbMeals"></div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">JDfitnesspal</h5>
            <h6 class="grey-text">Brought to you by JonDon Digital Design</h6>
            <p class="grey-text text-lighten-4"></p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Options</h5>

            <ul>
              <li><a href="/about#email" class="grey-text">Contact Us</a></li>
              <li>
                <a
                  class="text-lighten-3 modal-trigger"
                  href="#modal3"
                  style="color: grey;"
                  >De-activate</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/meals.js"></script>
  </body>
</html>
